<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Gugi&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>City Walks</title>
  </head>
  <body style="background-color:#212121;">
    <div style="color:white;width:100%;text-align:center;">
        <br/>
        <h1 style="font-family:Gugi;font-size:30px;">City Walks <i class="fas fa-walking" style="color:white;"></i></h1>
        <br/>
        <h2 style="font-family:Comfortaa;font-size:60px;">Reset Password <i class="fas fa-unlock"></i></h2>
        <br/>
        <p style="font-family:Comfortaa;font-size:40px;">Please enter your email and new password to reset.</p>
    </div>
    <form action="https://city-walks.herokuapp.com/reset-password" method="post" style="padding:20px;">
        <div class="md-form">
            <i class="fas fa-envelope prefix"></i>
            <input style="color:white;" type='email' id='email' name='email' class="form-control validate" required=''>
            <label for="email">Email</label>
        </div>
        <div class="md-form">
            <i class="fas fa-lock prefix"></i>
            <input style="color:white;" type='password' id='newPassword' name='newPassword' class="form-control validate" required=''>
            <label for="newPassword">Password</label>
        </div>
            <input type="submit" value="Submit" class="btn btn-light">
      </form> 
   <!-- JQuery -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- Bootstrap tooltips -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
   <!-- Bootstrap core JavaScript -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
   <!-- MDB core JavaScript -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  </body>
</html>
